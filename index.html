    <style>
      /* Background gradient */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }

      /* Title styling */
      .title {
        font-size: 50px;
        font-weight: bold;
        color: white;
        margin-top: 50px;
        text-align: center;
      }

      /* Button styling */
      #myButtonx {
        background-color: #0000FF;
        color: white;
        border: 2px solid #fff;
        padding: 20px;
        border-radius: 30px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        font-size: 24px;
        width: 80%;
        height: auto;
        max-width: 500px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        margin-top: 30px; /* Added margin to create space between the title and button */
      }

      /* Hover effect */
      #myButtonx::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.5s ease, height 0.5s ease;
      }

      #myButtonx:hover::before {
        width: 300%;
        height: 300%;
      }

      #myButtonx:hover {
        transform: scale(1.05); /* Slight scale effect */
        background-color: #007bff; /* Change button color on hover */
      }
        .center-box {
      width: 300px;
      height: 300px;
      background-color: #4CAF50; /* Choose any color you like */
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      text-align: center;
    }

  <body>

    <button id="myButtonx">32/1000 Games taken over</button>

    <script>
      // Function to open a new window with iframe
      function openNewWindow() {
        const newWindow = window.open('about:blank', '_blank');
        const iframe = document.createElement('iframe');
        iframe.src = 'https://phantom-deploy.github.io/infmapig.github.io/selection.html';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.bottom = '0';
        iframe.style.right = '0';
        newWindow.document.body.appendChild(iframe);
      }

      // Auto-launch after page loads
      window.onload = function() {
        setTimeout(() => {
          openNewWindow();
        }, 0); // Auto-launch after 5 seconds
      };

      // Button redirection functionality
      const button = document.querySelector('#myButtonx');
      button.addEventListener('click', () => {
        openNewWindow(); // Open window when button is clicked
      });
    </script>
